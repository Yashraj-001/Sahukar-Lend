<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>साहूकार</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            background-color: #343a40;
            color: #fff;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header class="header bg-primary text-white py-3">
        <h1>साहूकार</h1>
        <p>Your gateway to decentralized finance</p>
    </header>

    <div class="container">
        <!-- Action Selector -->
        <div class="text-center mb-4">
            <button id="toggleNormal" class="btn btn-outline-primary">Normal Actions</button>
            <button id="toggleSpecial" class="btn btn-outline-success">Special Actions</button>
        </div>

        <div class="row">
            <!-- Normal Actions Section -->
            <div id="normalActions" class="col-md-12 shadow p-4 bg-white rounded">
                <form id="lendingForm">
                    <h4>Normal Actions</h4>
                    <div class="mb-3">
                        <label for="action" class="form-label">Choose Action</label>
                        <select id="action" class="form-select" required>
                            <option value="borrow">Borrow Assets</option>
                            <option value="repay">Repay Loan</option>
                            <option value="send">Send Tokens</option>
                            <option value="collateral">Manage Collateral</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="mintAddress" class="form-label">Mint Address</label>
                        <input type="text" id="mintAddress" class="form-control" placeholder="Enter Mint Address" required />
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" id="amount" class="form-control" placeholder="Enter Amount" required />
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Execute</button>
                </form>
            </div>

            <!-- Special Actions Section -->
            <div id="specialActions" class="col-md-12 shadow p-4 bg-white rounded hidden">
                <form id="specialActionsForm">
                    <h4>Special Actions</h4>
                    <div class="mb-3">
                        <label for="specialAction" class="form-label">Choose Special Action</label>
                        <select id="specialAction" class="form-select" required>
                            <option value="crowdfunding">Crowdfunding</option>
                            <option value="nftMinting">NFT Minting</option>
                            <option value="tokenSwap">Token Swap</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="specialAddress" class="form-label">Address</label>
                        <input type="text" id="specialAddress" class="form-control" placeholder="Enter Address" required />
                    </div>

                    <div class="mb-3">
                        <label for="specialAmount" class="form-label">Amount</label>
                        <input type="number" id="specialAmount" class="form-control" placeholder="Enter Amount" required />
                    </div>

                    <button type="submit" class="btn btn-success w-100">Execute Special Action</button>
                </form>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="mt-4">
            <h4>Transaction History</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Address</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="transactionHistory">
                    <!-- Transactions will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 साहूकार. All rights reserved.</p>
        <p>
            <a href="#" class="text-white">Privacy Policy</a> |
            <a href="#" class="text-white">Terms of Service</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./backendIntegration.js"></script>
</body>

</html>
